<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>综合案例-注册页面</title>
</head>

<body>
  <h4>青春不常在，抓紧谈恋爱</h4>
  <table width="600">
    <!-- 第一行 -->
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" id="nan" />
        <label for="nan">
          <img src="../static/male.png" style="width: 25px; height: 25px" alt="" />
          男</label>
        <input type="radio" name="sex" id="nv" />
        <label for="nv">
          <img src="../static/female.png" style="width: 25px; height: 25px" alt="" />
          女</label>
      </td>
    </tr>
    <!-- 第二行 -->
    <tr>
      <td>生日:</td>
      <td>
        <select name="" id="">
          <option>----请选择年份----</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
        </select>
        <select name="" id="">
          <option>----请选择月份----</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="">
          <option>----请选择日----</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </td>
    </tr>
    <!-- 第三行 -->
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text" value="北京思密达" />
      </td>
    </tr>
    <!-- 第四行 -->
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" name="mary" id="weihun" />
        <label for="weihun"> 未婚</label>
        <input type="radio" name="mary" id="yihun" />
        <label for="yihun"> 已婚</label>
        <input type="radio" name="mary" id="lihun" /><label for="lihun">
          离婚</label>
      </td>
    </tr>
    <!-- 第五行 -->
    <tr>
      <td>学历:</td>
      <td>
        <input type="text" value="本科" />
      </td>
    </tr>
    <!-- 第六行   -->
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="love" id="l1" /><label for="l1">妩媚的</label>
        <input type="checkbox" name="love" id="l2" /><label for="l2">可爱的</label>
        <input type="checkbox" name="love" id="l3" /><label for="l3">小鲜肉</label>
        <input type="checkbox" name="love" id="l4" checked="checked" /><label for="l4">老腊肉</label>
      </td>
    </tr>
    <!-- 第七行 -->
    <tr>
      <td>个人介绍</td>
      <td>
        <textarea>自我介绍</textarea>
      </td>
    </tr>
    <!-- 第八行 -->
    <tr>
      <td></td>
      <td>
        <input type="submit" value="免费注册">
      </td>
    </tr>
    <!-- 第九行-->
    <tr>
      <td></td>
      <td>
        <input type="checkbox" checked> 我同意注册条款和会员加入标准
      </td>
    </tr>
    <!-- 第10行-->
    <tr>
      <td></td>
      <td>
        <a href=""> 我是会员，立即登录</a>
      </td>
    </tr>
    <!-- 第11行-->
    <tr>
      <td></td>
      <td>
        <h5>我承诺</h5>
        <ul>
          <li>年满18岁</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
