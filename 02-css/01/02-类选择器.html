<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }


        .box {
            width: 150px;
            height: 150px;
        }

        .redB {
            background-color: red;
        }

        .green {
            background-color: green;

        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li>臭水沟</li>
        <li>冰尼玛</li>
        <li>生僻字</li>
        <li>江南</li>
    </ul>

    <div class="box redB"></div>
    <div class="box green"></div>
    <div class="box redB"></div>
</body>

</html>
