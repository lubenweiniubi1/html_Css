<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: block;
            /*转成块*/
        }
        
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            display: inline;
        }
        
        span {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是div</div>
    <div>我是div</div>
    <span>行内元素转行内块</span>
    <span>行内元素转行内块</span>
    <span>行内元素转行内块</span>
</body>

</html>
